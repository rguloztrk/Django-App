<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post LIst</title>
</head>
<body>
    <h1>Postlar</h1>
    {% for post in postlar %}

    <!--<h1 style="color:blue">   
        {{post}} </h1> -->
    
    <h1>{{post.header}}</h1>
    <div>
        {{post.content}}
    </div>
    <p>yayinlana tarihi: {{post.created|date}}</p>
    <p>guncelleme tarihi: {{post.updated|date}}</p>
        
    {% if post.draft %}
    <p>Bu yazi taslak</p>        
    {% else %}
    <p>Yayinda</p>        
    {% endif %}
        

    {% endfor %}
</body>
</html>
